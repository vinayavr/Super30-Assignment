    <form action="/submit" method="POST">
        <h2>Sign Up</h2>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required /><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required /><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required /><br><br>
        <p>Choose A Subscription Plan:</p>
        <input type="radio" id="free" name="plan" value="free">
        <label for="free">Free</label><br><br>
        <input type="radio" id="basic" name="plan" value="basic">
        <label for="basic">Basic</label><br><br>
        <input type="radio" id="premium" name="plan" value="premium">
        <label for="prime">Prime</label><br><br>
        <button type="submit">Sign up</button>
